apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    alpha.image.policy.openshift.io/resolve-names: "*"
    image.openshift.io/triggers: >-
      [{"from":{"kind":"ImageStreamTag","name":"finlex-lukija:staging","namespace":"ohtuprojekti-staging"},"fieldPath":"spec.template.spec.containers[?(@.name==\"finlex-lukija\")].image","pause":"false"}]
  name: finlex-lukija-dep
spec:
  replicas: 1
  selector:
    matchLabels:
      app: finlex-lukija
  template:
    metadata:
      labels:
        app: finlex-lukija
    spec:
      containers:
        - name: finlex-lukija
          image: finlex-lukija:staging
          imagePullPolicy: Always
          ports:
            - containerPort: 3001
          env:
            - name: DB_URL
              valueFrom:
              configMapKeyRef:
                name: finlex-lukija-config
                key: DB_URL 
          resources:
            limits:
              memory: "512Mi"
              cpu: "500m"
            requests:
              memory: "256Mi"
              cpu: "250m"
